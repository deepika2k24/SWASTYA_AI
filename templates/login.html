<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SwasthyaAI Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      display: flex; 
      justify-content: center; 
      align-items: center;
      height: 100vh;
    }
    .auth-container {
      background-color: #fff;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%; 
      max-width: 400px;
    }
    .auth-header { 
      text-align: center; 
      margin-bottom: 20px; 
    }
    .auth-header img {
      width: 50px; 
      height: 50px; 
      border-radius: 50%;
    }
    .auth-header h2 { 
      margin-top: 10px; 
      color: #d32f2f; 
    }
    label { 
      display: block; 
      margin-top: 15px; 
      margin-bottom: 5px; 
      font-weight: 500; 
    }
    input[type="text"], input[type="password"], input[type="email"] {
      width: 100%; 
      padding: 10px; 
      border: 1px solid #ccc;
      border-radius: 6px; 
      font-size: 14px;
    }
    .btn-red {
      width: 100%; 
      background-color: #d32f2f; 
      color: white;
      padding: 12px; 
      border: none; 
      border-radius: 6px; 
      margin-top: 20px;
      font-weight: 600; 
      cursor: pointer; 
      transition: background-color 0.3s;
    }
    .btn-red:hover { background-color: #b71c1c; }
    .auth-footer { 
      text-align: center; 
      margin-top: 15px; 
      font-size: 14px; 
    }
    .auth-footer a { 
      color: #d32f2f; 
      text-decoration: none; 
    }
    .auth-footer a:hover { text-decoration: underline; }

    /* Toast styles */
    .toast {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 12px 20px;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
      z-index: 9999;
    }
    .toast-success { background: #4caf50; }
    .toast-error { background: crimson; }
    @keyframes fadein {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    @keyframes fadeout {
      from {opacity: 1; transform: translateY(0);}
      to {opacity: 0; transform: translateY(-10px);}
    }
  </style>
</head>
<body>

  <!-- Flash Messages as Toast -->
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="toast {% if category == 'success' %}toast-success{% else %}toast-error{% endif %}">
          {{ msg }}
        </div>
      {% endfor %}
      <script>
        setTimeout(function(){
          document.querySelectorAll('.toast').forEach(el => el.remove());
        }, 3000);
      </script>
    {% endif %}
  {% endwith %}

  <div class="auth-container">
    <div class="auth-header">
      <img src="/static/images/logo.jpg" alt="SwasthyaAI Logo" />
      <h2>SwasthyaAI Login</h2>
    </div>

    <form action="{{ url_for('login') }}" method="post">
      <label for="username">Username/Email</label>
      <input type="text" id="username" name="email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>

      <button type="submit" class="btn-red">Login</button>
    </form>

    <div class="auth-footer">
      Don't have an account? <a href="{{ url_for('register') }}">Sign up</a>
    </div>
  </div>

</body>
</html>
